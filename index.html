<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <main>
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="Search..." v-model="query"
            @keypress="fetchWeather">
           
        </div>

        <div class="weather-wrap" v-if="typeof weather.main != 'undefined'">
            <div class="location-box">
                <div class="location">{{weather.name}}, 
                    {{weather.sys.country}}
                </div>
                <!-- <div class="date">{{new Date().toJSON().slice(0,10).replace(/-/g,'/')}}</div> -->
            </div>
            
            <div class="weather-box">
                <div class="temp">{{Math.round(weather.main.temp)}}&degC</div>
                <div class="weather">{{weather.weather[0].main}}</div>
            </div>
        </div>
    </main>
</div>

<script src="app.js"></script>
</body>
</html>
